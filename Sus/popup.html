<!DOCTYPE html>
<html>
<head>
  <title>VirusTotal Checker</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    #urlInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    #checkButton {
      padding: 10px 15px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>VirusTotal Checker</h1>
  <input type="text" id="urlInput" placeholder="Enter URL to check">
  <button id="checkButton">Check URL</button>
  <div id="result"></div>
  <script src="popup.js"></script>
</body>
</html>
